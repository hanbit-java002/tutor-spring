{{> admin/header }}
<div class="admin-title">카테고리관리</div>
<section class="admin-list">
	<table class="table table-striped table-hover table-condensed">
		<thead>
			<tr>
				<th>번호</th>
				<th>카테고리명</th>
				<th>카테고리ID</th>
				<th>맛집수</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<div class="admin-buttons">
		<button class="btn-admin-add btn btn-success">카테고리 추가</button>
	</div>
</section>
<section class="admin-add">
	<div class="form-group">
    	<label for="add-category_name">카테고리명</label>
    	<input type="text" class="form-control" id="add-category_name" placeholder="카테고리명">
	</div>
	<div class="admin-buttons">
		<button class="btn-admin-save btn btn-success">저장</button>
		<button class="btn-admin-cancel btn btn-default">취소</button>
	</div>
</section>
<section class="admin-update">
	<div class="form-group">
    	<label for="upt-category_id">카테고리ID</label>
    	<input type="text" class="form-control" id="upt-category_id" disabled>
	</div>
	<div class="form-group">
    	<label for="upt-category_name">카테고리명</label>
    	<input type="text" class="form-control" id="upt-category_name" placeholder="카테고리명">
	</div>
	<div class="admin-buttons">
		<button class="btn-admin-update btn btn-success">수정</button>
		<button class="btn-admin-delete btn btn-danger">삭제</button>
		<button class="btn-admin-cancel btn btn-default">취소</button>
	</div>
</section>
{{> admin/footer }}
